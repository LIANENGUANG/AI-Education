version: '3.8'

services:
  ai-education:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-education
    ports:
      - "9000:8000"
    volumes:
      - ./data:/app/data:ro  # 只读挂载测试数据
      - ai-education-media:/app/media  # 持久化媒体文件
      - ai-education-db:/app/db  # 持久化数据库
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=81.70.221.40,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://81.70.221.40:9000
    env_file:
      - backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ai-education-media:
    driver: local
  ai-education-db:
    driver: local