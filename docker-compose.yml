version: '3.8'

services:
  backend:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: ai-education-backend
    ports:
      - "9000:8000"  # 后端通过9000端口访问
    volumes:
      - ./backend/media:/app/media
      - ./backend/db.sqlite3:/app/db.sqlite3
      - ./data:/app/data
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=81.70.221.40,localhost,127.0.0.1
    restart: unless-stopped

networks:
  ai-education-network:
    driver: bridge