services:
  ai-education:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: ai-education
    ports:
      - "9000:8000"
    volumes:
      - ./data:/app/data:ro  # 只读挂载测试数据
      - ai-education-media:/app/backend/media  # 持久化媒体文件
      - ai-education-db:/app/backend/db  # 持久化数据库
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ai-education-media:
    driver: local
  ai-education-db:
    driver: local